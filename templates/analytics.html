<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Attendance - Face Attendance System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/student_style.css') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script>
        // Attempt to load jsPDF dynamically; if offline/blocked, we will fallback to print
        (function() {
            function loadScript(src, onload) {
                var s = document.createElement('script');
                s.src = src;
                s.onload = onload;
                s.onerror = onload; // proceed even if it fails (we'll fallback)
                document.head.appendChild(s);
            }
            loadScript('https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js', function() {
                loadScript('https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js', function(){});
            });
        })();
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(30, 64, 175, 0.2);
        }

        .header::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, rgba(255,255,255,0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .back-btn {
            position: fixed;
            top: 24px;
            left: 24px;
            background: #1e40af;
            color: #ffffff;
            border: none;
            padding: 10px 16px;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.95em;
            font-weight: 700;
            letter-spacing: 0.2px;
            transition: all 0.2s ease;
            z-index: 3000;
            box-shadow: 0 6px 16px rgba(30, 64, 175, 0.35);
        }

        .back-btn:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
            box-shadow: 0 10px 24px rgba(29, 78, 216, 0.4);
            color: #ffffff;
        }

        .filters-section {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border: 1px solid #e5e7eb;
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .filter-group input,
        .filter-group select {
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.2s ease;
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.12);
        }

        .filter-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .filter-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 600;
            transition: all 0.2s ease;
            box-shadow: 0 2px 6px rgba(59, 130, 246, 0.25);
        }

        .filter-btn:hover {
            background: #2563eb;
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(59, 130, 246, 0.35);
        }

        .filter-btn.secondary {
            background: #6c757d;
        }

        .filter-btn.secondary:hover {
            background: #5a6268;
        }

        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border: 1px solid #e5e7eb;
        }

        .stat-card .number {
            font-size: 2.2em;
            font-weight: 800;
            color: #1e40af;
            margin-bottom: 8px;
        }

        .stat-card .label {
            color: #6c757d;
            font-size: 1.1em;
        }

        .attendance-table-container {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border: 1px solid #e5e7eb;
            overflow-x: auto;
        }

        .attendance-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .attendance-table th,
        .attendance-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .attendance-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        .attendance-table tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .status-present {
            background: #d4edda;
            color: #155724;
        }

        .status-absent {
            background: #f8d7da;
            color: #721c24;
        }

        .no-data {
            text-align: center;
            padding: 50px;
            color: #6c757d;
        }

        .export-section {
            margin-top: 20px;
            text-align: center;
        }

        .export-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 600;
            margin: 0 10px;
            transition: all 0.2s ease;
            box-shadow: 0 2px 6px rgba(59, 130, 246, 0.25);
        }

        .export-btn:hover {
            background: #2563eb;
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(59, 130, 246, 0.35);
        }

        .export-btn.secondary {
            background: #10b981;
        }

        .export-btn.secondary:hover {
            background: #059669;
        }

        .loading {
            text-align: center;
            padding: 50px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .filters-grid {
                grid-template-columns: 1fr;
            }
            
            .filter-actions {
                flex-direction: column;
            }
            
            .stats-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{{ url_for('index') }}" class="back-btn">‚Üê Back to Dashboard</a>
        
        <div class="header">
            <h1>üìä View Attendance</h1>
            <p>Analyze and view attendance records</p>
        </div>

        <div class="filters-section">
            <h3>üîç Filter Options</h3>
            <div class="filters-grid">
                <div class="filter-group">
                    <label for="date-filter">üìÖ Date</label>
                    <input type="date" id="date-filter" value="{{ today_date }}">
                </div>
                <div class="filter-group">
                    <label for="branch-filter">üè¢ Branch</label>
                    <select id="branch-filter">
                        <option value="">All Branches</option>
                        <option value="CSE">Computer Science</option>
                        <option value="ECE">Electronics & Comm.</option>
                        <option value="EEE">Electrical & Electronics</option>
                        <option value="ME">Mechanical</option>
                        <option value="CE">Civil</option>
                        <option value="IT">Information Tech</option>
                        <option value="AI-ML">AI & ML</option>
                        <option value="DS">Data Science</option>
                        <option value="ISE">Information Science</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="semester-filter">üìö Semester</label>
                    <select id="semester-filter">
                        <option value="">All Semesters</option>
                        <option value="1">1st Semester</option>
                        <option value="2">2nd Semester</option>
                        <option value="3">3rd Semester</option>
                        <option value="4">4th Semester</option>
                        <option value="5">5th Semester</option>
                        <option value="6">6th Semester</option>
                        <option value="7">7th Semester</option>
                        <option value="8">8th Semester</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="section-filter">üìã Section</label>
                    <select id="section-filter">
                        <option value="">All Sections</option>
                        <option value="A">Section A</option>
                        <option value="B">Section B</option>
                        <option value="C">Section C</option>
                        <option value="D">Section D</option>
                        <option value="E">Section E</option>
                        <option value="F">Section F</option>
                    </select>
                </div>
            </div>
            <div class="filter-actions">
                <button class="filter-btn" onclick="loadAttendance()">üîç Apply Filters</button>
                <button class="filter-btn secondary" onclick="resetFilters()">üîÑ Reset</button>
            </div>
        </div>

        <div class="stats-section">
            <div class="stat-card">
                <div class="number" id="total-attendance">0</div>
                <div class="label">Total Attendance</div>
            </div>
            <div class="stat-card">
                <div class="number" id="present-count">0</div>
                <div class="label">Present</div>
            </div>
            <div class="stat-card">
                <div class="number" id="absent-count">0</div>
                <div class="label">Absent</div>
            </div>
            <div class="stat-card">
                <div class="number" id="attendance-rate">0%</div>
                <div class="label">Attendance Rate</div>
            </div>
        </div>

        <div class="attendance-table-container">
            <h3>üìã Attendance Records</h3>
            <div class="export-section">
                <button class="export-btn" onclick="exportToCSV()">üìÑ Export to CSV</button>
                <button class="export-btn secondary" onclick="exportToPDF()">üìë Export to PDF</button>
            </div>
            
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Loading attendance data...</p>
            </div>
            
            <div id="attendance-content">
                <table class="attendance-table" id="attendance-table">
                    <thead>
                        <tr>
                            <th>Student ID</th>
                            <th>Name</th>
                            <th>Branch</th>
                            <th>Semester</th>
                            <th>Section</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="attendance-tbody">
                        <tr>
                            <td colspan="8" class="no-data">No attendance records found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Load attendance data on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadAttendance();
        });

        function loadAttendance() {
            const loading = document.getElementById('loading');
            const content = document.getElementById('attendance-content');
            
            loading.style.display = 'block';
            content.style.display = 'none';

            const date = document.getElementById('date-filter').value;
            const branch = document.getElementById('branch-filter').value;
            const semester = document.getElementById('semester-filter').value;
            const section = document.getElementById('section-filter').value;

            const params = new URLSearchParams();
            if (date) params.append('date', date);
            if (branch) params.append('branch', branch);
            if (semester) params.append('semester', semester);
            if (section) params.append('section', section);

            fetch(`/get_attendance?${params.toString()}`)
                .then(response => response.json())
                .then(data => {
                    displayAttendance(data);
                    updateStats(data);
                })
                .catch(error => {
                    console.error('Error loading attendance:', error);
                    document.getElementById('attendance-tbody').innerHTML = 
                        '<tr><td colspan="8" class="no-data">Error loading attendance data</td></tr>';
                })
                .finally(() => {
                    loading.style.display = 'none';
                    content.style.display = 'block';
                });
        }

        function displayAttendance(data) {
            const tbody = document.getElementById('attendance-tbody');
            
            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" class="no-data">No attendance records found for the selected filters</td></tr>';
                return;
            }

            tbody.innerHTML = data.map(record => {
                const isPresent = (record.status || '').toLowerCase() === 'present';
                const statusClass = isPresent ? 'status-present' : 'status-absent';
                const statusText = isPresent ? 'Present' : 'Absent';
                const timeText = record.time || (isPresent ? '-' : '');
                return `
                <tr>
                    <td>${record.student_id}</td>
                    <td>${record.student_name}</td>
                    <td>${record.branch}</td>
                    <td>${record.sem}</td>
                    <td>${record.section}</td>
                    <td>${record.date}</td>
                    <td>${timeText}</td>
                    <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                </tr>`;
            }).join('');
        }

        function updateStats(data) {
            const total = data.length;
            const present = data.filter(record => (record.status || '').toLowerCase() === 'present').length;
            const absent = total - present;
            const rate = total > 0 ? Math.round((present / total) * 100) : 0;

            document.getElementById('total-attendance').textContent = total;
            document.getElementById('present-count').textContent = present;
            document.getElementById('absent-count').textContent = absent;
            document.getElementById('attendance-rate').textContent = rate + '%';
        }

        function resetFilters() {
            document.getElementById('date-filter').value = new Date().toISOString().split('T')[0];
            document.getElementById('branch-filter').value = '';
            document.getElementById('semester-filter').value = '';
            document.getElementById('section-filter').value = '';
            loadAttendance();
        }

        function exportToCSV() {
            const table = document.getElementById('attendance-table');
            const rows = Array.from(table.querySelectorAll('tr'));
            
            let csv = [];
            rows.forEach(row => {
                const cols = Array.from(row.querySelectorAll('td, th'));
                const rowData = cols.map(col => {
                    // Remove HTML tags and get text content
                    const text = col.textContent || col.innerText || '';
                    // Escape quotes and wrap in quotes if contains comma
                    return text.includes(',') ? `"${text.replace(/"/g, '""')}"` : text;
                });
                csv.push(rowData.join(','));
            });
            
            const csvContent = csv.join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `attendance_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function exportToPDF() {
            try {
                const { jsPDF } = window.jspdf || {};
                if (!jsPDF || !window.jspdf?.jsPDF || !('autoTable' in (jsPDF.API || {}))) {
                    // Fallback to browser print of the table if CDN blocked/offline
                    printAttendanceTable();
                    return;
                }

                const doc = new jsPDF('l', 'pt', 'a4');

                // Title and meta
                const date = document.getElementById('date-filter').value || new Date().toISOString().split('T')[0];
                doc.setFontSize(16);
                doc.text('Attendance Report', 40, 40);
                doc.setFontSize(11);
                const branch = document.getElementById('branch-filter').value || 'All';
                const sem = document.getElementById('semester-filter').value || 'All';
                const section = document.getElementById('section-filter').value || 'All';
                doc.text(`Date: ${date}    Branch: ${branch}    Semester: ${sem}    Section: ${section}`, 40, 60);

                // Extract table
                const table = document.getElementById('attendance-table');
                const headers = Array.from(table.querySelectorAll('thead th')).map(th => th.textContent.trim());
                const rows = Array.from(table.querySelectorAll('tbody tr'))
                    .filter(tr => tr.querySelectorAll('td').length === headers.length)
                    .map(tr => Array.from(tr.querySelectorAll('td')).map(td => (td.textContent || '').trim()));

                if (rows.length === 0) {
                    alert('No data to export');
                    return;
                }

                doc.autoTable({
                    head: [headers],
                    body: rows,
                    startY: 80,
                    styles: { fontSize: 9, cellPadding: 6 },
                    headStyles: { fillColor: [102, 126, 234] }
                });

                doc.save(`attendance_${date}.pdf`);
            } catch (e) {
                console.error('PDF export error:', e);
                // Fallback to print
                printAttendanceTable();
            }
        }

        function printAttendanceTable() {
            const table = document.getElementById('attendance-table');
            const clone = table.cloneNode(true);
            // Remove status badge styles for print simplicity
            clone.querySelectorAll('.status-badge').forEach(el => { el.className=''; });
            const w = window.open('', '_blank');
            const title = 'Attendance Table';
            w.document.write('<html><head><title>'+title+'</title>');
            w.document.write('<style>table{width:100%;border-collapse:collapse} th,td{border:1px solid #ccc;padding:6px;text-align:left}</style>');
            w.document.write('</head><body>');
            w.document.write('<h3>'+title+'</h3>');
            w.document.body.appendChild(clone);
            w.document.write('</body></html>');
            w.document.close();
            w.focus();
            w.print();
            w.close();
        }

        // Auto-refresh every 30 seconds
        setInterval(loadAttendance, 30000);
    </script>
</body>
</html>
